<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../base.css">
    <link rel="stylesheet" href="../login/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="header__login">
            <h1>Women's Fashion Shop</h1>
        </div>
        
            
            <div class="container__login">
                <!-- hình ảnh -->
                <div class="container__login-img">
                    <img src="../img_shop/few shopping bags near toy decorativ.jpeg" alt="HÌnh bìa login" class="container-login__img">
                </div>
                
                <!-- form login -->
                <div class="form__login">
                    <h2 class="form__login-heading">
                        Welcome
    
                    </h2>
                    <!-- login -->
                    <div class="form__login-user">
                        <!-- input 1 -->
                        <div class="form__login-user-item">
                            <i class="user-icon--email fa-solid fa-envelope"></i>    
                            <input  type="Email" class="form__login-user--input"  placeholder='Email'>
                        </div>
                        <!-- input 2 -->
                        <div class="form__login-user-item">
                            <i class="user-icon--lock fa-solid fa-lock"></i>
                            <input type="password" class="form__login-user--input" placeholder="Password"> 
                            <i class="user-icon--eye fa-solid fa-eye"></i>

                        
                        </div>
                        <div class="form__login-span">
                           
                            <span>Forgot password?</span>

                        </div>
                    </div>

                    <!--button -->
                    <div class="form__login-button">
                        <button class="form__login-button--click button">Log in</button>
                    </div>
                    <!-- or -->
                    <div class="form__login-or">
                        <span class="form__login-or-item form__login-span--separate">or</span>
                    </div>

                    <!--sign in web -->
                    <div class="form__login-web">
                        <div class="form__login--link-google">

                            <button class="form__login--link-button-google">
                                <img src="../img_shop/Google Chrome Resources.png" alt="Google" class="form__login--icon-gg">
                                Google
                            </button>
                        </div>
                        <div class="form__login--link-git">
                            <button class="form__login--link-button-git">
                                <i class="fa-brands fa-github form__login--icon-git"></i> 
                                Github
                            </button>
                        </div>
                    </div>

                    <div class="form__login-account">
                        <span class="form__login-account--span">Have no account yet?</span>
                    </div>

                    <!-- registration -->
                    <div class="form__login-registration ">
                        <a href="../sign-up/sign-up.html" class="form__login-registration--link">
                            <button class="form__login-registration--item button">
                                Registration
                            </button>

                        </a>
                    </div>

                </div>
            </div>


       


    </div>
</body>
</html>
